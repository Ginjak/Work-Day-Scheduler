<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3 text-uppercase">Work Day Scheduler</h1>
      <p class="lead mt-4">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead my-4 fw-bold"></p>
      <button
        class="change-planner-times main-btn"
        data-bs-toggle="modal"
        data-bs-target="#plannerTimes"
      >
        <span>Working hours</span>
      </button>
      <button
        class="clear-planner main-btn"
        data-bs-toggle="modal"
        data-bs-target="#clear-planner-modal"
      >
        <span>Clear all tasks</span>
      </button>
    </header>
    <div class="container my-5">
      <!-- Timeblocks go here -->
    </div>
    <!-- Modal -->
    <!-- Modal to select planner times -->
    <div class="modal fade" id="plannerTimes" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center">
            <h5 class="modal-title text-uppercase">
              Select start and finish times
            </h5>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <select id="time-from" class="form-select">
                  <option value="0">12 AM</option>
                  <option value="1">1 AM</option>
                  <option value="2">2 AM</option>
                  <option value="3">3 AM</option>
                  <option value="4">4 AM</option>
                  <option value="5">5 AM</option>
                  <option value="6">6 AM</option>
                  <option value="7">7 AM</option>
                  <option value="8">8 AM</option>
                  <option selected value="9">9 AM</option>
                  <option value="10">10 AM</option>
                  <option value="11">11 AM</option>
                  <option value="12">12 PM</option>
                  <option value="13">1 PM</option>
                  <option value="14">2 PM</option>
                  <option value="15">3 PM</option>
                  <option value="16">4 PM</option>
                  <option value="17">5 PM</option>
                  <option value="18">6 PM</option>
                  <option value="19">7 PM</option>
                  <option value="20">8 PM</option>
                  <option value="21">9 PM</option>
                  <option value="22">10 PM</option>
                  <option value="23">11 PM</option>
                </select>
              </div>
              <div class="col-6">
                <select id="time-till" class="form-select">
                  <option value="0">12 AM</option>
                  <option value="1">1 AM</option>
                  <option value="2">2 AM</option>
                  <option value="3">3 AM</option>
                  <option value="4">4 AM</option>
                  <option value="5">5 AM</option>
                  <option value="6">6 AM</option>
                  <option value="7">7 AM</option>
                  <option value="8">8 AM</option>
                  <option value="9">9 AM</option>
                  <option value="10">10 AM</option>
                  <option value="11">11 AM</option>
                  <option value="12">12 PM</option>
                  <option value="13">1 PM</option>
                  <option value="14">2 PM</option>
                  <option value="15">3 PM</option>
                  <option value="16">4 PM</option>
                  <option selected value="17">5 PM</option>
                  <option value="18">6 PM</option>
                  <option value="19">7 PM</option>
                  <option value="20">8 PM</option>
                  <option value="21">9 PM</option>
                  <option value="22">10 PM</option>
                  <option value="23">11 PM</option>
                </select>
              </div>
            </div>
            <p id="error-message"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="time-btn-submit" class="main-btn">
              <span>Submit</span>
            </button>
            <button
              id="planner-time-close-btn"
              type="button"
              class="main-btn"
              data-bs-dismiss="modal"
            >
              <span>Cancel</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal to clear local storage values for textarea (YES/NO) -->
    <div class="modal fade" id="clear-planner-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center">
            <h5 class="modal-title text-uppercase">Are you sure?</h5>
          </div>
          <div class="modal-body py-4 d-flex justify-content-center">
            <button type="button" id="confirm-clear" class="main-btn me-1">
              <span>Yes</span>
            </button>
            <button
              id="cancel-clear"
              type="button"
              class="main-btn ms-1"
              data-bs-dismiss="modal"
            >
              <span>Cancel</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
